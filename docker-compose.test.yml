version: '3.4'

volumes:
  db:
  fedora:
  solr:
  localstack:

x-container-prefix: donut-test

services:
  db:
    image: healthcheck/postgres:alpine
    volumes:
      - db:/data
    environment:
      - PGDATA=/data
      - POSTGRES_USER=donut
      - POSTGRES_PASSWORD=d0nut
    ports:
      - "5434:5432"
  fedora:
    image: nulib/fcrepo4
    volumes:
      - fedora:/data
    ports:
      - "8986:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/rest/"]
      interval: 30s
      timeout: 5s
      retries: 3
  solr:
    image: solr:7.2-alpine
    ports:
      - "8985:8983"
    volumes:
      - solr:/opt/solr/server/solr/mycores
      - ./solr:/solr_config
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - hydra-test
      - /solr_config/config
    healthcheck:
      test: ["CMD", "wget", "-O", "/dev/null", "http://localhost:8983/solr/"]
      interval: 30s
      timeout: 5s
      retries: 3
  localstack:
    image: localstack/localstack
    ports:
      - "4772:4572"
    volumes:
      - localstack:/data
    environment:
      SERVICES: s3
      DATA_DIR: /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4572/"]
      interval: 30s
      timeout: 5s
      retries: 3
  redis:
    image: redis:alpine
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
