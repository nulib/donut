version: '3'

volumes:
  fedora-test:
  solr-test:
  minio-test:

services:
  fedora:
    image: nulib/fcrepo4
    volumes:
      - fedora-test:/data
    ports:
      - "8986:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/rest/"]
      interval: 30s
      timeout: 5s
      retries: 3
  solr:
    image: solr:7.2-alpine
    ports:
      - "8985:8983"
    volumes:
      - solr-test:/opt/solr/server/solr/mycores
      - ./solr:/solr_config
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - hydra-test
      - /solr_config/config
    healthcheck:
      test: ["CMD", "wget", "-O", "/dev/null", "http://localhost:8983/solr/"]
      interval: 30s
      timeout: 5s
      retries: 3
  minio:
    image: minio/minio
    ports:
      - "9010:9000"
    volumes:
      - minio-test:/data
    environment:
      MINIO_ACCESS_KEY: minio-test-key
      MINIO_SECRET_KEY: minio-test-secret
    command:
      - minio
      - server
      - /data
  redis:
    image: redis:alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
