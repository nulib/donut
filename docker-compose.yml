version: '3'

volumes:
  fedora:
  solr:
  minio:

services:
  fedora:
    image: nulib/fcrepo4
    volumes:
      - fedora:/data
    ports:
      - "8984:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/rest/"]
      interval: 30s
      timeout: 5s
      retries: 3
  solr:
    image: solr:7.2-alpine
    ports:
      - "8983:8983"
    volumes:
      - solr:/opt/solr/server/solr/mycores
      - ./solr:/solr_config
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - hydra-development
      - /solr_config/config
    healthcheck:
      test: ["CMD", "wget", "-O", "/dev/null", "http://localhost:8983/solr/"]
      interval: 30s
      timeout: 5s
      retries: 3
  cantaloupe:
    image: nulib/cantaloupe
    ports:
      - "8182:8182"
    volumes:
      - ./tmp/derivatives:/var/lib/cantaloupe/images
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8182/iiif/2/"]
      interval: 30s
      timeout: 5s
      retries: 3
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
    volumes:
      - minio:/data
    environment:
      MINIO_ACCESS_KEY: minio-dev-key
      MINIO_SECRET_KEY: minio-dev-secret
    command:
      - minio
      - server
      - /data
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
