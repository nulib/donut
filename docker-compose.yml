version: '3.4'

volumes:
  db:
  fedora:
  solr:
  localstack:

x-container-prefix: donut-dev

services:
  db:
    image: healthcheck/postgres:alpine
    volumes:
      - db:/data
    environment:
      - PGDATA=/data
      - POSTGRES_USER=donut
      - POSTGRES_PASSWORD=d0nut
    ports:
      - "5433:5432"
  fedora:
    image: nulib/fcrepo4
    volumes:
      - fedora:/data
    ports:
      - "8984:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/rest/"]
      interval: 30s
      timeout: 5s
      retries: 3
  solr:
    image: solr:7.2-alpine
    ports:
      - "8983:8983"
    volumes:
      - solr:/opt/solr/server/solr/mycores
      - ./solr:/solr_config
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - hydra-development
      - /solr_config/config
    healthcheck:
      test: ["CMD", "wget", "-O", "/dev/null", "http://localhost:8983/solr/"]
      interval: 30s
      timeout: 5s
      retries: 3
  cantaloupe:
    image: nulib/cantaloupe
    ports:
      - "8183:8182"
    volumes:
      - ./tmp/derivatives:/var/lib/cantaloupe/images
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8182/iiif/2/"]
      interval: 30s
      timeout: 5s
      retries: 3
  localstack:
    image: localstack/localstack
    ports:
      - "9001:4572"
      - "8080:8080"
    volumes:
      - localstack:/data
    environment:
      SERVICES: s3
      DATA_DIR: /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4572/"]
      interval: 30s
      timeout: 5s
      retries: 3
  redis:
    image: redis:alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
