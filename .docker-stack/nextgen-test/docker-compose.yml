---
version: '3.4'
volumes:
  fedora:
  db:
  solr:
  localstack:
services:
  fedora:
    image: nulib/fcrepo4
    volumes:
    - fedora:/data
    ports:
    - 8986:8080
    environment:
      JAVA_OPTIONS: |
        -Dfcrepo.postgresql.host=db -Dfcrepo.postgresql.port=5432 -Dfcrepo.postgresql.username=docker
        -Dfcrepo.postgresql.password=d0ck3r
      MODESHAPE_CONFIG: classpath:/config/jdbc-postgresql/repository.json
  db:
    image: healthcheck/postgres:alpine
    volumes:
    - db:/data
    environment:
    - PGDATA=/data
    - POSTGRES_USER=docker
    - POSTGRES_PASSWORD=d0ck3r
    - POSTGRES_DB=fcrepo
    ports:
    - 5434:5432
  solr:
    image: solr:7.2-alpine
    ports:
    - 8985:8983
    volumes:
    - solr:/opt/solr/server/solr/mycores
    - "../../solr:/solr_config"
    entrypoint:
    - docker-entrypoint.sh
    - solr-precreate
    - test-core
    - "/solr_config/conf"
    healthcheck:
      test:
      - CMD
      - wget
      - "-O"
      - "/dev/null"
      - http://localhost:8983/solr/
      interval: 30s
      timeout: 5s
      retries: 3
  localstack:
    image: localstack/localstack
    ports:
    - 4972:4572
    volumes:
    - localstack:/data
    environment:
      SERVICES: s3
      DATA_DIR: "/data"
    healthcheck:
      test:
      - CMD
      - curl
      - "-f"
      - http://localhost:4572/
      interval: 30s
      timeout: 5s
      retries: 3
  redis:
    image: redis:alpine
    ports:
    - 6381:6379
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 30s
      timeout: 5s
      retries: 3
