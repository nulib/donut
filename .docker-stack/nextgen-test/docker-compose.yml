---
version: '3.4'
volumes:
  fedora:
  db:
  solr:
  localstack:
  es:
services:
  fedora:
    image: nulib/fcrepo4
    volumes:
    - fedora:/data
    ports:
    - 8986:8080
  db:
    image: healthcheck/postgres:alpine
    volumes:
    - db:/data
    environment:
    - PGDATA=/data
    - POSTGRES_USER=docker
    - POSTGRES_PASSWORD=d0ck3r
    ports:
    - 5434:5432
  solr:
    image: solr:7.2-alpine
    ports:
    - 8985:8983
    volumes:
    - solr:/opt/solr/server/solr/mycores
    - "../../solr:/solr_config"
    entrypoint:
    - docker-entrypoint.sh
    - solr-precreate
    - test-core
    - "/solr_config/conf"
    healthcheck:
      test:
      - CMD
      - wget
      - "-O"
      - "/dev/null"
      - http://localhost:8983/solr/
      interval: 30s
      timeout: 5s
      retries: 3
  localstack:
    image: localstack/localstack
    ports:
    - 4972:4572
    volumes:
    - localstack:/data
    environment:
      SERVICES: s3
      DATA_DIR: "/data"
    healthcheck:
      test:
      - CMD
      - curl
      - "-f"
      - http://localhost:4572/
      interval: 30s
      timeout: 5s
      retries: 3
  redis:
    image: redis:alpine
    ports:
    - 6381:6379
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 30s
      timeout: 5s
      retries: 3
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.1
    ports:
    - 9202:9200
    volumes:
    - es:/usr/share/elasticsearch/data
    environment:
      discovery.type: single-node
    healthcheck:
      test:
      - CMD
      - curl
      - "-f"
      - http://localhost:9200/
      interval: 30s
      timeout: 5s
      retries: 3
